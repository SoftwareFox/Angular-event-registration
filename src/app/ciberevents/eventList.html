<div>
    <h3>Event List</h3>
    <br/>
    <div>
        <table class=" table table-hover table-striped">
            <thead class="theadStyle">
            <tr>
                <th></th>
                <th>Id</th>
                <th>Event Navn</th>
                <th>Startdato
                    <input type="text" placeholder="Date" ng-model="ctrl.startDate"
                           datepicker-popup="dd/MM/yyyy" is-open="ctrl.opened" ng-click="ctrl.open($event)" close-text="Close">
                </th>
                <th>Sluttdato</th>
                <th>Plassering
                    <select ng-model="ctrl.Location" ng-options="location.location for location in ctrl.locations"></select>
                </th>
                <th> <button class="btn btn-success" ng-click="ctrl.search()">Søk</button></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="event in ctrl.events | filter : ctrl.paginate">
                <td>
                    <button type="submit" class="btn btn-primary" ng-click="ctrl.unregister(event.id)" ng-show="ctrl.registrationEventMap[event.id]">Meld deg av!</button>
                    <button type="submit" class="btn btn-primary" ng-click="ctrl.register(event.id)" ng-hide="ctrl.registrationEventMap[event.id]">Meld deg på!</button>
                </td>
                <td>{{event.id}}</td>
                <td><a ng-href="#/cibereventdetails/{{event.id}}">{{event.name}}</a></td>
                <td>{{event.startDate | date:'yyyy-MM-dd'}}</td>
                <td>{{event.endDate | date:'yyyy-MM-dd'}}</td>
                <td>{{event.location.location}}</td>
                <td>
                    <div class="btn-group">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="" role="button" aria-expanded="true">
                            Action<span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li> <a ng-href="#/editciberevent/{{event.id}}">Redigere</a></li>
                            <li> <a ng-click="ctrl.deleteItem(event.id)">Slette</a></li>
                        </ul>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <pagination total-items="ctrl.totalItems" ng-model="ctrl.currentPage"
                    max-size="3" boundary-links="true"
                    items-per-page="ctrl.numPerPage" class="pagination-sm">
        </pagination>

    </div>
</div>
