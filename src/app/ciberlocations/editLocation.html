<div class="jumbotron">
    <h3>Redigere plassering</h3>
    <br/>
    <div class="row">
    <div class="col-xs-4">
        <div class="row form-group">
            <div class="col-xs-2">
                <label class="control-label">Navn:</label>
            </div>
            <div class="col-xs-10">
                <input type="text" ng-model="ctrl.location.location" style='width:100%'>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Retninger(Beskrivelse):</label>
            <textarea ng-model="ctrl.location.description" style='width:350px' rows="5"></textarea>
        </div>
        <div class="form-group">
            Latitude: {{ctrl.location.latitude}}
            <br/>
            Longitude:{{ctrl.location.longitude}}
        </div>
        </div>
    <div class="form-group col-xs-8">
        <div class="row form-group">
            <div class="col-xs-1">
                <label class="control-label">Address:</label>
            </div>
            <div class="col-xs-10">
                <input type="text" ng-model="ctrl.address" style='width:100%'>
            </div>
            <div class="col-xs-1">
                <button class="btn btn-success" ng-click="ctrl.loadMapWithAddress(ctrl.address)">Map</button>
            </div>
        </div>
        <ui-gmap-google-map center="ctrl.map.center" zoom="ctrl.map.zoom">
            <ui-gmap-marker idKey="ctrl.marker.id" coords="ctrl.marker.coords" options="ctrl.marker.options"></ui-gmap-marker>
        </ui-gmap-google-map>
    </div>
    </div>
    <div class="form-group">
        <button class="btn btn-success" ng-click="ctrl.saveLocation(ctrl.location)">Lager</button>
        <button class="btn btn-default" ng-click="ctrl.cancel()">Avbryt</button>
    </div>
</div>
