<div class="jumbotron">
    <h3>Plasseringer List</h3>
    <br/>
    <table class=" table table-bordered table-hover table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Navn</th>
            <th>Addresse</th>
            <th>Retninger</th>
            <th>Beskrivelse</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="location in ctrl.locations | filter : ctrl.paginate">
            <td>{{location.id}}</td>
            <td><a ng-href="#/ciberlocationdetails/{{location.id}}">{{location.location}}</a></td>
            <td>{{location.address}} ({{location.latitude}}, {{location.longitude}})</td>
            <td>{{location.directions}}
            <td>{{location.description}}</td>
            <td>
                <div class="btn-group">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="" role="button" aria-expanded="true">
                        Action<span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li> <a ng-href="#/editciberlocation/{{location.id}}">Redigere</a></li>
                        <li> <a ng-click="ctrl.deleteLocation(location.id)">Slette</a></li>
                    </ul>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <pagination total-items="ctrl.totalItems" ng-model="ctrl.currentPage"
                max-size="3" boundary-links="true"
                items-per-page="ctrl.numPerPage" class="pagination-sm">
    </pagination>
</div>
