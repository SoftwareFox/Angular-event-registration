<div class="jumbotron">
    <h3>Bruker List</h3>
    <br/>
    <table class=" table table-bordered table-hover table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th></th>
            <th>Etternavn</th>
            <th>Fornavn</th>
            <th>Epost</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in ctrl.users | filter : ctrl.paginate">
            <td>{{user.id}}</td>
            <td><img ng-src="http://www.gravatar.com/avatar/{{ctrl.emailhashList[user.id]}}" title="{{user.firstname}} {{user.lastname}}" /></td>
            <td>{{user.firstname}}</td>
            <td>{{user.lastname}}</td>
            <td>{{user.email}}</td>
            <td>
                <div class="btn-group">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="" role="button" aria-expanded="true">
                        Action<span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a ng-href="#/editciberuser/{{user.id}}">Redigere</a></li>
                        <li><a ng-click="ctrl.deleteUser(user.id)">Slette</a></li>
                    </ul>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <pagination total-items="ctrl.totalItems" ng-model="ctrl.currentPage"
                max-size="3" boundary-links="true"
                items-per-page="ctrl.numPerPage" class="pagination-sm">
    </pagination>
</div>
