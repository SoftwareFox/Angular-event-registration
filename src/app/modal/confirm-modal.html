<div class="modal-header">
    <h2>{{ctrl.properties.title}}</h2>
</div>

<div class="modal-body">
    {{ctrl.properties.message}}
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ctrl.ok()">{{ctrl.properties.buttons[0]}}</button>
    <button class="btn btn-default" ng-click="ctrl.cancel()">{{ctrl.properties.buttons[1]}}</button>
</div>
